<div class='mathify'>
  <h1>Mathify</h1>

<div>
  <input type="number" name="name" value="" ng-model='one'>
  <select name='selectChoice' ng-model='funk'>
    <option value="">?</option>
    <option value="add" selected>+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
    <option value="power">^</option>
  </select>
  <input type="number" name="name" value="" ng-model='two'>
</div>
  <button type="button" name="button" ng-click='newCalculation()'>Do eet!</button>

  <p>
    Result: {{result}}
  </p>
</div>
