<!DOCTYPE html>
<html ng-app='serviceCalc'>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div ng-controller='CalcController'>

      <select ng-model='funk'>
        <option value="add" selected>Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="divide">Divide</option>
        <option value="power">Power</option>
      </select>

      <input type="number" name="name" value="" ng-model='one'>
      <input type="number" name="name" value="" ng-model='two'>

      <button type="button" name="button" ng-click='newCalculation()'>Do eet!</button>

      <p>
        Result: {{result}}
      </p>
    </div>

    <div ng-controller='ToDoController'>

    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
